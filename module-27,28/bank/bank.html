<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="font-semibold text-6xl text-center mt-10">Welcome to your <span class="text-violet-500">Bapp er
            Bank</span></h1>
    <section class="mt-10">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-green-400 p-8 rounded-xl">
                <h4 class="text-2xl">Deposit</h4>
                <p class="text-5xl">$<span id="pre-deposit" >00</span></p>
            </div>
            <div class="bg-blue-400 p-8 rounded-xl">
                <h4 class="text-2xl">Withdraw</h4>
                <p class="text-5xl">$<span id="pre-withdraw">00</span></p>

            </div>
            <div class="bg-red-400 p-8 rounded-xl">
                <h4 class="text-2xl">Balance</h4>
                <p class="text-5xl">$<span id="pre-balance">1245</span></p>
            </div>
        </div>
        <div >

        </div>

    </section>
    <section class="mt-20">
        <div class="grid grid-cols-2 gap-4 w-9/12 m-auto ">
            <div class="bg-indigo-300 rounded-xl p-8 text-white">
                <h2 class="text-2xl" id="deposit-amount">Please Deposit</h2>
                <input  class="text-black block my-4 p-3 rounded-lg w-1/2" id="deposit" type="number" placeholder="$ Amount you want to Deposit">
                <button  class="rounded-xl bg-blue-400 px-6 py-3 text-1xl" id="btn-deposit">Deposit</button>
            </div>
            <div class="bg-fuchsia-300 rounded-xl p-8 text-white">
                <h2 class="text-2xl">Please Withdraw</h2>
                <input class="text-black block my-4 p-3 rounded-lg w-1/2" id="withdraw" type="number" placeholder="$ Amount you want to Withdraw">
                <button  class="rounded-xl bg-blue-400 px-6 py-3 text-1xl" id="btn-withdraw">Withdraw</button>
            </div>
            
        </div>
        
    </section>
    <script src="script.js"></script>
</body>

</html>
