<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank -log in</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="mt-40 py-10 flex  justify-center content-center flex-col">
        <section >
            <h1 class="font-semibold text-6xl text-center mt-10">Welcome to your <span class="text-violet-500">Bapp er Bank</span></h1>
        </section>
        <section class="bg-cyan-200  w-9/12 mx-auto mt-20">

        
            <div action="" class="w-1/2 mx-auto">
            <h2 class="mt-10  text-4xl font-semibold w-1/3">Please Login</h2>
            <input type="email" id="email" class="my-4 bg-white-600 border border-gray-300 text-gray-900 text-sm rounded-lg 
            focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your email" required>
            <input type="password" id="password" class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Password" required>

            <button id="btn" class="my-5 rounded-full py-3 px-10 text-xl text-white font-semibold bg-violet-500 hover:bg-violet-600" >Submit</button>
        </div>
    </section>
        
    </main>
    <script src="login.js"></script>
</body>
</html>
