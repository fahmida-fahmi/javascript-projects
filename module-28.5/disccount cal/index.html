<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Cal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="w-9/12 mx-auto font-semibold">
        <div class="bg-purple-400 py-5 px-10 rounded-xl my-5 w-1/3 ">
            <h2 class="text-4xl text-white">Price: <span class="" id="price">1000</span></h2>
        </div>
        <div class="bg-fuchsia-400 py-2 px-10 rounded-xl my-5 w-1/3">
            <h2 class="text-white text-2xl my-2">Coupon Code: </h2> 
            <input type="text" name="" id="coupon" class="my-5 p-4 rounded-xl  border-2 border-rose-500 focus:border-2 focus:border-purple-500">
        </div>
        <button id="apply" class="text-white bg-cyan-400 py-2 px-10 rounded-full my-5 grid justify-items-center">Apply</button>
        <div class="bg-blue-400 py-2 px-10 rounded-xl my-5 w-1/3">
            <h2 class="text-white text-2xl my-2">Please pay- $<span id="amount"></span></h2>
        </div>
        <button id="reset" class="text-white bg-green-400 py-2 px-10 rounded-full my-5 grid justify-items-center">Reset</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
